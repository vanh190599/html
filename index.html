<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset = "utf-8">
	<title>Ngày thanh niên cùng hành động</title>
	<link rel="shortcut icon" href="image/logo3.png" />
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
	<div id="wrapper">
		<div class="twd"><img src="image/twd.png" alt=""></div>
		<div class="logo"><img src="image/logo3.png" alt=""></div>
		<div class="text-2"><img src="image/2.png" alt=""></div>
		<div class="text-3"><img src="image/1.png" alt=""></div>
		<a href="javascript:void(0)" onclick="playVid()">
			<img src="image/nutnhan.png" alt="">
		</a>
	</div>
	<div id="video"  style="display: none;">
		<video id="myvideo" width="100%" controls>
			<source src="video/demo.mp4"  type="video/mp4">
			<source src="rain.ogg" type="video/ogg">
		</video>
	</div>
</body>
</html>

<script src="js/jquert.js"></script>
<script>
	//play video
	var elem = document.getElementById("myvideo"); 
	function playVid() { 
		$('#wrapper').css('display', 'none');
		$('#video').css('display', 'block');
		elem.play(); 

		//fullscreen
		if (elem.requestFullscreen) {
			elem.requestFullscreen();
		} else if (elem.webkitRequestFullscreen) { /* Safari */
			elem.webkitRequestFullscreen();
		} else if (elem.msRequestFullscreen) { /* IE11 */
			elem.msRequestFullscreen();
		}
	} 
</script>
